<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financeiro — Despesas & Receitas</title>
    <style>
      :root {
        --bg: #020617;
        --panel: #020b1c;
        --panel-soft: #020818;
        --line: #1f2937;
        --ink: #e5e7eb;
        --muted: #94a3b8;
        --brand: #f59e0b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #0b1120 0, #020617 55%);
        color: var(--ink);
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px 24px;
      }

      /* HEADER */
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: linear-gradient(
          180deg,
          rgba(15, 23, 42, 0.98),
          rgba(15, 23, 42, 0.88),
          rgba(15, 23, 42, 0)
        );
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(15, 23, 42, 0.9);
        margin-bottom: 8px;
      }
      .head-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand img {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid var(--line);
        background: #000;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }
      .brand h1 {
        font-size: 18px;
        margin: 0;
        font-weight: 800;
        line-height: 1.2;
      }

      .head-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      a.btn-link,
      button.btn {
        border-radius: 999px;
        border: 1px solid var(--line);
        padding: 10px 18px;
        min-width: 130px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        color: #e5e7eb;
        text-decoration: none;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: 0.18s ease;
      }
      a.btn-link:hover {
        background: #02081b;
        transform: translateY(-1px);
      }
      button.btn {
        background: linear-gradient(135deg, #fbbf24, #f97316);
        color: #111827;
        border: none;
        box-shadow: 0 10px 30px rgba(248, 181, 35, 0.35);
      }
      button.btn:hover {
        filter: brightness(1.05);
        transform: translateY(-1px);
      }
      button.ghost {
        background: transparent;
        color: #e5e7eb;
        border-color: var(--line);
        box-shadow: none;
      }
      button.ghost:hover {
        background: rgba(15, 23, 42, 0.8);
      }

      .badge {
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: #020617;
        color: #cbd5e1;
        font-size: 11px;
      }

      /* CARDS / GRID */
      .card {
        background: radial-gradient(circle at top, #020b1c 0, #020617 70%);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 18px 18px 16px;
        margin: 16px 0;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.85);
      }
      h2 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }

      .grid {
        display: grid;
        gap: 14px;
      }
      .grid.two {
        grid-template-columns: 1.15fr 0.85fr;
      }
      @media (max-width: 960px) {
        .grid.two {
          grid-template-columns: 1fr;
        }
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: inline-block;
        margin-bottom: 4px;
      }

      input,
      select {
        border-radius: 12px;
        border: 1px solid var(--line);
        padding: 10px 12px;
        background: #020617;
        color: #fff;
        width: 100%;
        font-size: 13px;
      }
      input::placeholder {
        color: #64748b;
      }
      input[type="date"],
      input[type="month"],
      select {
        min-height: 40px;
      }
      input[type="number"] {
        text-align: right;
      }

      .note {
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
      }

      .sep {
        height: 1px;
        background: radial-gradient(circle at left, #1e293b, #020617);
        margin: 14px 0;
        border-radius: 999px;
        opacity: 0.85;
      }

      .ok {
        background: rgba(16, 185, 129, 0.12);
        border: 1px solid #064e3b;
        color: #a7f3d0;
        padding: 10px 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 13px;
      }
      .err {
        background: rgba(239, 68, 68, 0.12);
        border: 1px solid #7f1d1d;
        color: #fecaca;
        padding: 10px 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 13px;
      }

      .hide {
        display: none !important;
      }

      /* PILLS RESUMO */
      .pill {
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--line);
        font-size: 13px;
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .pill span.label {
        opacity: 0.9;
      }
      .pill span.value {
        font-weight: 700;
      }
      .grid-sum {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }
      .pill.green {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.14), #022c22);
        color: #bbf7d0;
        border-color: #059669;
      }
      .pill.red {
        background: linear-gradient(135deg, rgba(248, 113, 113, 0.14), #450a0a);
        color: #fecaca;
        border-color: #b91c1c;
      }
      .pill.yellow {
        background: linear-gradient(135deg, rgba(245, 158, 11, 0.14), #451a03);
        color: #fed7aa;
        border-color: #c2410c;
      }

      /* TABELA */
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        table-layout: fixed;
      }
      .table th,
      .table td {
        border-bottom: 1px solid rgba(15, 23, 42, 0.95);
        padding: 8px 10px;
        text-align: left;
        font-size: 13px;
      }
      .table thead th {
        color: #9aa4b2;
        font-size: 12px;
        background: #020b1c;
        font-weight: 600;
      }
      .table tbody tr:nth-child(odd) {
        background: #020818;
      }
      .table tbody tr:nth-child(even) {
        background: #020b1c;
      }
      .table tbody tr:hover {
        background: #0b1120;
      }

      .empty {
        padding: 14px;
        border-radius: 12px;
        color: #9aa4b2;
        text-align: center;
        background: #020617;
        border: 1px dashed var(--line);
      }

      .actions-cell {
        display: flex;
        gap: 6px;
        align-items: center;
        justify-content: flex-start;
      }
      .actions-cell button {
        flex: 1;
        min-width: 0;
        padding-inline: 0;
        height: 34px;
        border-radius: 999px;
        font-size: 12px;
      }

      .inp-inline {
        width: 100%;
      }

      @media (max-width: 860px) {
        .head-inner {
          flex-direction: column;
          align-items: flex-start;
        }
      }
      @media (max-width: 720px) {
        .table thead {
          display: none;
        }
        .table,
        .table tbody,
        .table tr,
        .table td {
          display: block;
          width: 100%;
        }
        .table tr {
          margin-bottom: 10px;
          border-radius: 12px;
          overflow: hidden;
        }
        .table td {
          border-bottom: 1px solid rgba(15, 23, 42, 0.9);
        }
        .table td::before {
          content: attr(data-label);
          display: block;
          font-size: 11px;
          color: var(--muted);
          margin-bottom: 2px;
        }
        .actions-cell {
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head-inner">
        <div class="brand">
          <img id="logo" alt="Logo" />
          <h1>Financeiro — Despesas &amp; Receitas</h1>
        </div>
        <div class="head-actions">
          <span id="badgeInfo" class="badge hide"></span>
          <button id="btnExport" class="btn ghost">Exportar CSV</button>
          <button id="btnSync" class="btn">Sincronizar</button>
        </div>
      </div>
    </header>

    <main class="wrap">
      <!-- CADASTRO + FILTROS -->
      <section class="grid two">
        <!-- Cadastro -->
        <section class="card">
          <h2>Novo lançamento</h2>
          <form id="formLanc">
            <div class="grid two">
              <div>
                <label for="dt">Data</label><br />
                <input id="dt" type="date" />
              </div>
              <div>
                <label for="tipo">Tipo</label><br />
                <select id="tipo">
                  <option value="">Selecione</option>
                  <option value="Receita">Receita</option>
                  <option value="Despesa">Despesa</option>
                </select>
              </div>
            </div>

            <div class="sep"></div>

            <div class="grid two">
              <div>
                <label for="categoria">Categoria</label><br />
                <input
                  id="categoria"
                  type="text"
                  placeholder="Ex.: Arbitragem, Salário..."
                />
              </div>
              <div>
                <label for="descricao">Descrição</label><br />
                <input
                  id="descricao"
                  type="text"
                  placeholder="Ex.: Pagamento árbitro"
                />
              </div>
            </div>

            <div class="sep"></div>

            <div class="row">
              <div style="max-width: 200px; flex: 1">
                <label for="valorMask">Valor</label><br />
                <input
                  id="valorMask"
                  type="text"
                  inputmode="numeric"
                  placeholder="R$ 0,00"
                />
              </div>
              <button class="btn" type="submit" style="margin-top: 22px">
                Adicionar
              </button>
            </div>
            <div id="msgAdd" class="ok hide"></div>
            <div class="note">
              O lançamento será salvo na planilha na aba
              <strong>lancamentos</strong>.
            </div>
          </form>
        </section>

        <!-- Filtros + resumo -->
        <section class="card">
          <h2>Filtros &amp; Resumo</h2>
          <div class="grid">
            <div>
              <label for="busca">Buscar texto</label><br />
              <input
                id="busca"
                type="text"
                placeholder="Categoria ou descrição..."
              />
            </div>
            <div>
              <label for="filtroTipo">Tipo</label><br />
              <select id="filtroTipo">
                <option value="">Todos</option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
              </select>
            </div>
            <div>
              <label for="periodoMes">Mês (ano-mês)</label><br />
              <input id="periodoMes" type="month" />
            </div>
          </div>

          <div class="row" style="margin-top: 12px">
            <button id="btnLimpar" class="btn ghost">Limpar filtros</button>
          </div>

          <div class="sep"></div>

          <div class="grid grid-sum">
            <div class="pill green" id="resReceitas">
              <span class="label">Receitas</span>
              <span class="value">R$ 0,00</span>
            </div>
            <div class="pill red" id="resDespesas">
              <span class="label">Despesas</span>
              <span class="value">R$ 0,00</span>
            </div>
            <div class="pill yellow" id="resSaldo">
              <span class="label">Saldo</span>
              <span class="value">R$ 0,00</span>
            </div>
          </div>

          <div id="msgErr" class="err hide"></div>
        </section>
      </section>

      <!-- TABELA -->
      <section class="card">
        <h2>Tabela de lançamentos</h2>
        <table class="table">
          <thead>
            <tr>
              <th style="width: 140px">Data</th>
              <th style="width: 110px">Tipo</th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th style="width: 150px">Valor</th>
              <th style="width: 180px">Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyLanc">
            <tr>
              <td colspan="6" class="empty">Nenhum lançamento carregado.</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script>
      /**************** CONFIG ****************/
      const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbzx6fDObocRHcG1IHmuA8nQ8B6ThALv3Ve6tfR57VZ8dRlSENotF5gZ8JSeY_w-f2Jl/exec";
      const LOGO_URL = "logo.png";
      /****************************************/

      const $ = (s) => document.querySelector(s);

      $("#logo").src = LOGO_URL;

      // ELEMENTOS
      const badgeInfo = $("#badgeInfo");
      const btnSync = $("#btnSync");
      const btnExport = $("#btnExport");

      const formLanc = $("#formLanc");
      const inData = $("#dt");
      const inTipo = $("#tipo");
      const inCat = $("#categoria");
      const inDesc = $("#descricao");
      const inValorMask = $("#valorMask");
      const msgAdd = $("#msgAdd");

      const busca = $("#busca");
      const filtroTipo = $("#filtroTipo");
      const periodoMes = $("#periodoMes");
      const btnLimpar = $("#btnLimpar");
      const msgErr = $("#msgErr");

      const tbody = $("#tbodyLanc");
      const resReceitas = $("#resReceitas");
      const resDespesas = $("#resDespesas");
      const resSaldo = $("#resSaldo");

      // STATE
      let lancamentos = []; // {id,data,tipo,categoria,descricao,valor,metodo}

      /************* UTILS *************/
      function show(el) {
        el.classList.remove("hide");
      }
      function hide(el) {
        el.classList.add("hide");
      }
      function clearEl(el) {
        el.innerHTML = "";
      }
      function BRL(v) {
        return Number(v || 0).toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }
      const onlyDigits = (s) => String(s || "").replace(/\D/g, "");
      function maskBRLFromDigits(dig) {
        if (!dig) return "R$ 0,00";
        let v = String(parseInt(dig, 10));
        if (v.length < 3) v = v.padStart(3, "0");
        const int = v.slice(0, -2);
        const dec = v.slice(-2);
        return "R$ " + Number(int).toLocaleString("pt-BR") + "," + dec;
      }
      function unmaskBRL(mask) {
        return (
          Number(
            String(mask)
              .replace(/[^0-9,-]/g, "")
              .replace(/\./g, "")
              .replace(",", ".")
          ) || 0
        );
      }

      // Máscara do campo de valor
      inValorMask.addEventListener("input", (e) => {
        const dig = onlyDigits(e.target.value);
        e.target.value = maskBRLFromDigits(dig);
      });

      /************* API HELPERS *************/
      function api(payload) {
        return fetch(WEB_APP_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
          },
          body: new URLSearchParams(payload),
        })
          .then((r) => r.text())
          .then((t) => {
            let d;
            try {
              d = JSON.parse(t);
            } catch (e) {
              throw new Error("Resposta inválida da API: " + t.slice(0, 200));
            }
            if (d.ok === false) {
              throw new Error(d.error || "Erro na API");
            }
            return d;
          });
      }

      async function apiList(filtros = {}) {
        const payload = {
          route: "lanc_list",
        };
        if (filtros.tipo) payload.tipo = filtros.tipo;
        if (filtros.mes) payload.mes = filtros.mes;
        if (filtros.busca) payload.busca = filtros.busca;
        return api(payload);
      }

      async function apiAdd(item) {
        return api({
          route: "lanc_add",
          data: item.data,
          tipo: item.tipo,
          categoria: item.categoria,
          descricao: item.descricao,
          valor: String(item.valor),
        });
      }

      async function apiUpdate(item) {
        return api({
          route: "lanc_update",
          id: item.id,
          data: item.data,
          tipo: item.tipo,
          categoria: item.categoria,
          descricao: item.descricao,
          valor: String(item.valor),
        });
      }

      async function apiDelete(id) {
        return api({
          route: "lanc_delete",
          id,
        });
      }

      /************* RENDER *************/
      function render() {
        if (!Array.isArray(lancamentos)) lancamentos = [];

        const texto = busca.value.trim().toLowerCase();
        const tipo = filtroTipo.value;
        const mes = periodoMes.value; // yyyy-mm

        const filtrados = lancamentos
          .filter((l) => {
            const full = `${l.categoria || ""} ${
              l.descricao || ""
            }`.toLowerCase();
            const okBusca = !texto || full.includes(texto);
            const okTipo = !tipo || l.tipo === tipo;
            const ym = (l.data || "").slice(0, 7);
            const okMes = !mes || ym === mes;
            return okBusca && okTipo && okMes;
          })
          .sort((a, b) => (a.data < b.data ? 1 : -1));

        // Totais
        let receitas = 0,
          despesas = 0;
        filtrados.forEach((l) => {
          if (l.tipo === "Receita") receitas += l.valor || 0;
          else if (l.tipo === "Despesa") despesas += l.valor || 0;
        });
        const saldo = receitas - despesas;

        resReceitas.querySelector(".value").textContent = BRL(receitas);
        resDespesas.querySelector(".value").textContent = BRL(despesas);
        resSaldo.querySelector(".value").textContent = BRL(saldo);

        badgeInfo.textContent = `${filtrados.length} lançamento(s)`;
        show(badgeInfo);

        clearEl(tbody);
        if (!filtrados.length) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="empty">Nenhum lançamento encontrado.</td></tr>';
          return;
        }

        for (const l of filtrados) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Data">
              <input class="inp-inline" type="date" value="${
                l.data || ""
              }" data-id="${l.id}" data-field="data" />
            </td>
            <td data-label="Tipo">
              <select class="inp-inline" data-id="${l.id}" data-field="tipo">
                <option value="Receita" ${
                  l.tipo === "Receita" ? "selected" : ""
                }>Receita</option>
                <option value="Despesa" ${
                  l.tipo === "Despesa" ? "selected" : ""
                }>Despesa</option>
              </select>
            </td>
            <td data-label="Categoria">
              <input class="inp-inline" type="text" value="${
                l.categoria || ""
              }" data-id="${l.id}" data-field="categoria" />
            </td>
            <td data-label="Descrição">
              <input class="inp-inline" type="text" value="${
                l.descricao || ""
              }" data-id="${l.id}" data-field="descricao" />
            </td>
            <td data-label="Valor">
              <input class="inp-inline money" type="text" value="${BRL(
                l.valor
              )}" data-id="${l.id}" data-field="valor" />
            </td>
            <td data-label="Ações" class="actions-cell">
              <button class="btn ghost" data-act="save" data-id="${
                l.id
              }">Salvar</button>
              <button class="btn ghost" data-act="del" data-id="${
                l.id
              }">Excluir</button>
            </td>
          `;
          tbody.appendChild(tr);
        }

        // re-aplica máscara nos inputs de valor
        tbody.querySelectorAll(".money").forEach((inp) => {
          inp.addEventListener("input", (e) => {
            const dig = onlyDigits(e.target.value);
            e.target.value = maskBRLFromDigits(dig);
          });
        });
      }

      /************* SYNC *************/
      async function sync(showToast) {
        hide(msgErr);
        try {
          const filtros = {
            tipo: filtroTipo.value || "",
            mes: periodoMes.value || "",
            busca: busca.value || "",
          };
          const json = await apiList(filtros);
          const items = Array.isArray(json.items) ? json.items : [];
          lancamentos = items.map((x) => ({
            id: x.ID || x.id,
            data: x.Data || x.data || "",
            tipo: x.Tipo || x.tipo || "",
            categoria: x.Categoria || x.categoria || "",
            descricao: x.Descricao || x.descricao || "",
            valor: Number(x.Valor ?? x.valor ?? 0),
            metodo: x.Metodo || x.metodo || "",
          }));
          if (showToast) {
            msgAdd.textContent = "Dados sincronizados da planilha.";
            show(msgAdd);
            setTimeout(() => hide(msgAdd), 2000);
          }
          render();
        } catch (e) {
          msgErr.textContent = e.message;
          show(msgErr);
        }
      }

      /************* EVENTOS *************/
      formLanc.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        hide(msgAdd);
        hide(msgErr);

        const item = {
          data: inData.value,
          tipo: inTipo.value,
          categoria: inCat.value.trim(),
          descricao: inDesc.value.trim(),
          valor: unmaskBRL(inValorMask.value),
        };

        if (!item.data || !item.tipo || !item.categoria || !item.descricao) {
          msgErr.textContent =
            "Preencha data, tipo, categoria e descrição para cadastrar.";
          show(msgErr);
          return;
        }

        try {
          await apiAdd(item);
          msgAdd.textContent = "Lançamento adicionado.";
          show(msgAdd);
          formLanc.reset();
          inValorMask.value = "R$ 0,00";
          await sync(false);
        } catch (e) {
          msgErr.textContent = e.message;
          show(msgErr);
        }
      });

      busca.addEventListener("input", () => render());
      filtroTipo.addEventListener("change", () => render());
      periodoMes.addEventListener("change", () => render());
      btnLimpar.addEventListener("click", () => {
        busca.value = "";
        filtroTipo.value = "";
        periodoMes.value = "";
        render();
      });

      btnSync.addEventListener("click", () => sync(true));

      btnExport.addEventListener("click", () => {
        const csv = [
          ["ID", "Data", "Tipo", "Categoria", "Descricao", "Valor"],
          ...lancamentos.map((l) => [
            l.id,
            l.data,
            l.tipo,
            l.categoria,
            l.descricao,
            l.valor,
          ]),
        ]
          .map((linha) =>
            linha
              .map((v) => `"${String(v ?? "").replace(/"/g, '""')}"`)
              .join(",")
          )
          .join("\n");
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "lancamentos.csv";
        a.click();
        URL.revokeObjectURL(url);
      });

      tbody.addEventListener("click", async (ev) => {
        const btn = ev.target.closest("button[data-act]");
        if (!btn) return;
        const id = btn.dataset.id;
        const act = btn.dataset.act;

        hide(msgErr);
        hide(msgAdd);

        if (act === "del") {
          if (!confirm("Excluir este lançamento?")) return;
          try {
            await apiDelete(id);
            await sync(false);
            msgAdd.textContent = "Lançamento excluído.";
            show(msgAdd);
          } catch (e) {
            msgErr.textContent = e.message;
            show(msgErr);
          }
        }

        if (act === "save") {
          const inputs = tbody.querySelectorAll(`[data-id="${id}"]`);
          const obj = { id };
          inputs.forEach((i) => {
            const field = i.dataset.field;
            obj[field] = field === "valor" ? unmaskBRL(i.value) : i.value;
          });
          try {
            await apiUpdate(obj);
            await sync(false);
            msgAdd.textContent = "Lançamento atualizado.";
            show(msgAdd);
          } catch (e) {
            msgErr.textContent = e.message;
            show(msgErr);
          }
        }
      });

      /************* INIT *************/
      (function init() {
        const t = new Date();
        const m = String(t.getMonth() + 1).padStart(2, "0");
        const d = String(t.getDate()).padStart(2, "0");
        inData.value = `${t.getFullYear()}-${m}-${d}`;
        inValorMask.value = "R$ 0,00";
        sync(false);
      })();
    </script>
  </body>
</html>
