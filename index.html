<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financeiro — Despesas & Receitas</title>
    <style>
      :root {
        /* força layout escuro para os controles nativos em navegadores que suportam */
        color-scheme: dark;

        --bg: #050816;
        --panel: #050b16;
        --panel-soft: #07101f;
        --line: #1f2937;
        --ink: #e5e7eb;
        --muted: #94a3b8;
        --brand: #f59e0b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(
          circle at top,
          #1e293b 0,
          #020617 42%,
          #000 100%
        );
        color: var(--ink);
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      }

      .wrap {
        max-width: 1120px;
        margin: 0 auto;
        padding: 16px 18px 32px;
      }

      /* ================= HEADER ================= */

      header {
        position: sticky;
        top: 0;
        z-index: 20;
        background: linear-gradient(
          180deg,
          rgba(15, 23, 42, 0.9),
          rgba(15, 23, 42, 0.8),
          rgba(15, 23, 42, 0.3),
          transparent
        );
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      }

      .head-inner {
        max-width: 1120px;
        margin: 0 auto;
        padding: 10px 18px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }

      .brand img {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        object-fit: cover;
        border: 1px solid #020617;
        box-shadow: 0 0 0 1px rgba(248, 250, 252, 0.05),
          0 0 20px rgba(234, 179, 8, 0.25);
        background: #000;
      }

      .brand h1 {
        font-size: 18px;
        margin: 0;
        font-weight: 800;
        line-height: 1.2;
        letter-spacing: 0.02em;
        text-shadow: 0 1px 8px #020617;
      }

      .head-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      a.btn-link,
      button.btn {
        border-radius: 999px;
        padding: 9px 16px;
        font-size: 13px;
        line-height: 1;
        cursor: pointer;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: radial-gradient(circle at top left, #020617, #020617);
        color: #e5e7eb;
        text-decoration: none;
        white-space: nowrap;
        min-width: 132px;
        text-align: center;
      }

      button.btn {
        border: none;
        background: linear-gradient(135deg, #facc15, #f97316);
        color: #111827;
        font-weight: 800;
        box-shadow: 0 13px 30px rgba(248, 250, 252, 0.1),
          0 0 0 1px rgba(15, 23, 42, 0.8);
      }

      button.btn.ghost {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), #020617);
        color: #f9fafb;
        border: 1px solid rgba(148, 163, 184, 0.7);
        box-shadow: 0 4px 18px rgba(15, 23, 42, 0.7);
      }

      .badge {
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: radial-gradient(circle at top left, #020617, #020617);
        color: #cbd5e1;
        font-size: 11px;
      }

      /* ================= CARDS / LAYOUT ================= */

      main {
        margin-top: 8px;
      }

      .card {
        background: radial-gradient(
          circle at top left,
          #020617 0,
          #020617 35%,
          #020617 100%
        );
        border-radius: 22px;
        padding: 18px 20px 20px;
        margin: 16px 0;
        border: 1px solid rgba(15, 23, 42, 0.95);
        box-shadow: 0 24px 55px rgba(15, 23, 42, 0.9);
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .grid {
        display: grid;
        gap: 14px;
      }

      .grid.two {
        grid-template-columns: 1.1fr 1.1fr;
        align-items: flex-start;
      }

      @media (max-width: 900px) {
        .grid.two {
          grid-template-columns: 1fr;
        }
      }

      h2 {
        margin: 0 0 10px;
        font-size: 19px;
        letter-spacing: 0.02em;
      }

      label {
        font-size: 12px;
        color: var(--muted);
      }
      input {
        border-radius: 999px;
        border: 1px solid rgba(15, 23, 42, 0.9);
        padding: 11px 14px;
        background: radial-gradient(circle at top left, #020617, #020617);
        color: #e5e7eb;
        width: 100%;
        font-size: 14px;
      }
      select {
        border-radius: 999px;
        border: 1px solid rgba(15, 23, 42, 0.9);
        padding: 11px 14px;
        background: radial-gradient(circle at top left, #020617, #020617);
        color: #e5e7eb;
        width: 100%;
        font-size: 14px;
      }

      input::placeholder {
        color: #64748b;
      }

      input[type="date"],
      input[type="month"],
      select {
        padding: 11px 14px;
      }

      input[type="text"].money {
        text-align: right;
      }

      /* tenta escurecer o popup das opções */
      select option,
      select optgroup {
        background-color: #020617;
        color: #e5e7eb;
      }

      h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }

      .note {
        font-size: 12px;
        color: var(--muted);
        margin-top: 8px;
      }

      .sep {
        height: 1px;
        background: radial-gradient(circle at center, #1f2937, #020617);
        margin: 12px 0;
        border-radius: 1px;
      }

      .hide {
        display: none !important;
      }

      /* ================= RESUMO (PILLS) ================= */

      .summary-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 6px;
      }

      .pill {
        padding: 9px 14px;
        border-radius: 999px;
        border: 1px solid var(--line);
        font-size: 13px;
        font-weight: 500;
        text-align: center;
        flex: 1 1 100%;
      }

      .pill.green {
        background: radial-gradient(circle at top left, #065f46, #022c22);
        color: #bbf7d0;
        border-color: #22c55e;
      }

      .pill.red {
        background: radial-gradient(circle at top left, #7f1d1d, #450a0a);
        color: #fecaca;
        border-color: #ef4444;
      }

      .pill.yellow {
        background: radial-gradient(circle at top left, #78350f, #451a03);
        color: #ffedd5;
        border-color: #fbbf24;
      }

      @media (min-width: 640px) {
        .pill {
          flex: 1 1 calc(33.33% - 8px);
        }
      }

      /* ================= ALERTAS ================= */

      .ok,
      .err {
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 13px;
        margin-top: 10px;
      }

      .ok {
        background: rgba(16, 185, 129, 0.08);
        border: 1px solid #22c55e;
        color: #bbf7d0;
      }

      .err {
        background: rgba(248, 113, 113, 0.09);
        border: 1px solid #ef4444;
        color: #fecaca;
      }

      /* ================= TABELA ================= */

      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }

      .table th,
      .table td {
        border-bottom: 1px solid rgba(15, 23, 42, 0.9);
        padding: 8px 6px;
        text-align: left;
        vertical-align: middle;
      }

      .table thead th {
        color: #9aa4b2;
        font-size: 12px;
        background: radial-gradient(circle at top left, #020617, #020617);
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .table input.inp-inline,
      .table select.inp-inline {
        border-radius: 999px;
        padding-inline: 10px 14px;
        font-size: 13px;
      }

      .actions-cell {
        display: flex;
        gap: 6px;
        justify-content: flex-start;
      }

      .actions-cell button {
        flex: 1 1 50%;
        font-size: 12px;
        padding-block: 6px;
        border-radius: 999px;
      }

      .actions-cell button:first-child {
        border-color: #16a34a;
        color: #bbf7d0;
      }

      .actions-cell button:last-child {
        border-color: #dc2626;
        color: #fecaca;
      }

      .empty {
        padding: 12px;
        border-radius: 14px;
        border: 1px dashed rgba(148, 163, 184, 0.4);
        color: #9aa4b2;
        text-align: center;
        background: radial-gradient(circle at top, #020617, #020617);
      }

      @media (max-width: 720px) {
        .card {
          padding-inline: 16px;
          margin-inline: 4px;
        }

        .table thead {
          display: none;
        }

        .table,
        .table tbody,
        .table tr,
        .table td {
          display: block;
          width: 100%;
        }

        .table tr {
          margin-bottom: 14px;
          border-radius: 16px;
          padding: 10px 10px 12px;
          background: rgba(15, 23, 42, 0.8);
          box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
        }

        .table td {
          border: none;
          padding: 6px 0;
        }

        .table td:last-child {
          padding-top: 10px;
        }
      }

      @media (max-width: 640px) {
        .head-inner {
          padding-inline: 16px;
          padding-bottom: 18px;
        }

        .head-actions {
          width: 100%;
          justify-content: flex-start;
        }

        .head-actions > * {
          flex: 1 1 100%;
        }

        a.btn-link,
        button.btn {
          width: 100%;
        }

        .wrap {
          padding-inline: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head-inner">
        <div class="brand">
          <img id="logo" alt="Logo" />
          <h1>Financeiro — Despesas &amp; Receitas</h1>
        </div>
        <div class="head-actions">
          <span id="badgeInfo" class="badge hide"></span>
          <button id="btnExport" class="btn ghost">Exportar CSV</button>
          <button id="btnSync" class="btn">Sincronizar</button>
        </div>
      </div>
    </header>

    <main class="wrap">
      <!-- CADASTRO + FILTROS -->
      <section class="grid two">
        <!-- Cadastro -->
        <section class="card">
          <h2>Novo lançamento</h2>
          <form id="formLanc">
            <div class="grid two">
              <div>
                <label for="dt">Data</label><br />
                <input id="dt" type="date" />
              </div>
              <div>
                <label for="tipo">Tipo</label><br />
                <select id="tipo">
                  <option value="">Selecione</option>
                  <option value="Receita">Receita</option>
                  <option value="Despesa">Despesa</option>
                </select>
              </div>
            </div>

            <div class="sep"></div>

            <div class="grid two">
              <div>
                <label for="categoria">Categoria</label><br />
                <input
                  id="categoria"
                  type="text"
                  placeholder="Ex.: Arbitragem, Salário..."
                />
              </div>
              <div>
                <label for="descricao">Descrição</label><br />
                <input
                  id="descricao"
                  type="text"
                  placeholder="Ex.: Pagamento árbitro"
                />
              </div>
            </div>

            <div class="sep"></div>

            <div class="row">
              <div style="flex: 1 1 180px; max-width: 240px">
                <label for="valorMask">Valor</label><br />
                <input
                  id="valorMask"
                  type="text"
                  inputmode="numeric"
                  placeholder="R$ 0,00"
                />
              </div>
              <div
                style="
                  flex: 0 0 160px;
                  display: flex;
                  justify-content: flex-end;
                "
              >
                <button class="btn" type="submit" style="width: 100%">
                  Adicionar
                </button>
              </div>
            </div>
            <div id="msgAdd" class="ok hide"></div>
            <div class="note">
              O lançamento será salvo na planilha na aba
              <strong>lancamentos</strong>.
            </div>
          </form>
        </section>

        <!-- Filtros + resumo -->
        <section class="card">
          <h2>Filtros &amp; Resumo</h2>
          <div class="grid">
            <div>
              <label for="busca">Buscar texto</label><br />
              <input
                id="busca"
                type="text"
                placeholder="Categoria ou descrição..."
              />
            </div>
            <div>
              <label for="filtroTipo">Tipo</label><br />
              <select id="filtroTipo">
                <option value="">Todos</option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
              </select>
            </div>
            <div>
              <label for="periodoMes">Mês (ano-mês)</label><br />
              <input id="periodoMes" type="month" />
            </div>
          </div>

          <div class="row" style="margin-top: 12px">
            <button id="btnLimpar" class="btn ghost">Limpar filtros</button>
          </div>

          <div class="sep"></div>

          <div class="summary-row">
            <div class="pill green" id="resReceitas">Receitas: R$ 0,00</div>
            <div class="pill red" id="resDespesas">Despesas: R$ 0,00</div>
            <div class="pill yellow" id="resSaldo">Saldo: R$ 0,00</div>
          </div>

          <div id="msgErr" class="err hide"></div>
        </section>
      </section>

      <!-- TABELA -->
      <section class="card">
        <h2>Tabela de lançamentos</h2>
        <table class="table">
          <thead>
            <tr>
              <th style="width: 120px">Data</th>
              <th style="width: 110px">Tipo</th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th style="width: 150px">Valor</th>
              <th style="width: 160px">Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyLanc">
            <tr>
              <td colspan="6" class="empty">Nenhum lançamento carregado.</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script>
      /**************** CONFIG ****************/
      const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbxl7c7ToWw6jYCDvikd1bo1uWn_7BVHxFhqr1NMYIoG-_U0VxUsaAnerMttOnneZmXvsw/exec";
      const LOGO_URL = "logo.png";
      /****************************************/

      const $ = (s) => document.querySelector(s);

      $("#logo").src = LOGO_URL;

      // ELEMENTOS
      const badgeInfo = $("#badgeInfo");
      const btnSync = $("#btnSync");
      const btnExport = $("#btnExport");

      const formLanc = $("#formLanc");
      const inData = $("#dt");
      const inTipo = $("#tipo");
      const inCat = $("#categoria");
      const inDesc = $("#descricao");
      const inValorMask = $("#valorMask");
      const msgAdd = $("#msgAdd");

      const busca = $("#busca");
      const filtroTipo = $("#filtroTipo");
      const periodoMes = $("#periodoMes");
      const btnLimpar = $("#btnLimpar");
      const msgErr = $("#msgErr");

      const tbody = $("#tbodyLanc");
      const resReceitas = $("#resReceitas");
      const resDespesas = $("#resDespesas");
      const resSaldo = $("#resSaldo");

      // STATE
      let lancamentos = [];

      /************* UTILS *************/
      function show(el) {
        el.classList.remove("hide");
      }
      function hide(el) {
        el.classList.add("hide");
      }
      function clearEl(el) {
        el.innerHTML = "";
      }
      function BRL(v) {
        return Number(v || 0).toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }
      const onlyDigits = (s) => String(s || "").replace(/\D/g, "");
      function maskBRLFromDigits(dig) {
        if (!dig) return "R$ 0,00";
        let v = String(parseInt(dig, 10));
        if (v.length < 3) v = v.padStart(3, "0");
        const int = v.slice(0, -2);
        const dec = v.slice(-2);
        return "R$ " + Number(int).toLocaleString("pt-BR") + "," + dec;
      }
      function unmaskBRL(mask) {
        return (
          Number(
            String(mask)
              .replace(/[^0-9,-]/g, "")
              .replace(/\./g, "")
              .replace(",", ".")
          ) || 0
        );
      }

      inValorMask.addEventListener("input", (e) => {
        const dig = onlyDigits(e.target.value);
        e.target.value = maskBRLFromDigits(dig);
      });

      /************* API (modelo campeonato) *************/
      function api(payload) {
        return fetch(WEB_APP_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
          },
          body: new URLSearchParams(payload),
        })
          .then((r) => r.text())
          .then((t) => {
            let d;
            try {
              d = JSON.parse(t);
            } catch (e) {
              throw new Error("Resposta inválida da API: " + t.slice(0, 200));
            }
            if (d.ok === false) {
              throw new Error(d.error || "Erro na API");
            }
            return d;
          });
      }

      async function apiList(filtros = {}) {
        const payload = {
          route: "lanc_list",
        };
        if (filtros.tipo) payload.tipo = filtros.tipo;
        if (filtros.mes) payload.mes = filtros.mes;
        if (filtros.busca) payload.busca = filtros.busca;
        return api(payload);
      }

      async function apiAdd(item) {
        return api({
          route: "lanc_add",
          data: item.data,
          tipo: item.tipo,
          categoria: item.categoria,
          descricao: item.descricao,
          valor: String(item.valor),
        });
      }

      async function apiUpdate(item) {
        return api({
          route: "lanc_update",
          id: item.id,
          data: item.data,
          tipo: item.tipo,
          categoria: item.categoria,
          descricao: item.descricao,
          valor: String(item.valor),
        });
      }

      async function apiDelete(id) {
        return api({
          route: "lanc_delete",
          id,
        });
      }

      /************* RENDER *************/
      function render() {
        if (!Array.isArray(lancamentos)) lancamentos = [];

        const texto = busca.value.trim().toLowerCase();
        const tipo = filtroTipo.value;
        const mes = periodoMes.value;

        const filtrados = lancamentos
          .filter((l) => {
            const full = `${l.categoria || ""} ${
              l.descricao || ""
            }`.toLowerCase();
            const okBusca = !texto || full.includes(texto);
            const okTipo = !tipo || l.tipo === tipo;
            const ym = (l.data || "").slice(0, 7);
            const okMes = !mes || ym === mes;
            return okBusca && okTipo && okMes;
          })
          .sort((a, b) => (a.data < b.data ? 1 : -1));

        let receitas = 0,
          despesas = 0;
        filtrados.forEach((l) => {
          if (l.tipo === "Receita") receitas += l.valor || 0;
          else if (l.tipo === "Despesa") despesas += l.valor || 0;
        });
        const saldo = receitas - despesas;

        resReceitas.textContent = `Receitas: ${BRL(receitas)}`;
        resDespesas.textContent = `Despesas: ${BRL(despesas)}`;
        resSaldo.textContent = `Saldo: ${BRL(saldo)}`;

        badgeInfo.textContent = `${filtrados.length} lançamento(s)`;
        show(badgeInfo);

        clearEl(tbody);
        if (!filtrados.length) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="empty">Nenhum lançamento encontrado.</td></tr>';
          return;
        }

        for (const l of filtrados) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>
              <input class="inp-inline" type="date" value="${
                l.data || ""
              }" data-id="${l.id}" data-field="data" />
            </td>
            <td>
              <select class="inp-inline" data-id="${l.id}" data-field="tipo">
                <option value="Receita" ${
                  l.tipo === "Receita" ? "selected" : ""
                }>Receita</option>
                <option value="Despesa" ${
                  l.tipo === "Despesa" ? "selected" : ""
                }>Despesa</option>
              </select>
            </td>
            <td>
              <input class="inp-inline" type="text" value="${
                l.categoria || ""
              }" data-id="${l.id}" data-field="categoria" />
            </td>
            <td>
              <input class="inp-inline" type="text" value="${
                l.descricao || ""
              }" data-id="${l.id}" data-field="descricao" />
            </td>
            <td>
              <input class="inp-inline money" type="text" value="${BRL(
                l.valor
              )}" data-id="${l.id}" data-field="valor" />
            </td>
            <td class="actions-cell">
              <button class="btn ghost" data-act="save" data-id="${
                l.id
              }">Salvar</button>
              <button class="btn ghost" data-act="del" data-id="${
                l.id
              }">Excluir</button>
            </td>
          `;
          tbody.appendChild(tr);
        }

        tbody.querySelectorAll(".money").forEach((inp) => {
          inp.addEventListener("input", (e) => {
            const dig = onlyDigits(e.target.value);
            e.target.value = maskBRLFromDigits(dig);
          });
        });
      }

      /************* SYNC *************/
      async function sync(showToast) {
        hide(msgErr);
        try {
          const filtros = {
            tipo: filtroTipo.value || "",
            mes: periodoMes.value || "",
            busca: busca.value || "",
          };
          const json = await apiList(filtros);
          const items = Array.isArray(json.items) ? json.items : [];
          lancamentos = items.map((x) => ({
            id: x.ID || x.id,
            data: x.Data || x.data || "",
            tipo: x.Tipo || x.tipo || "",
            categoria: x.Categoria || x.categoria || "",
            descricao: x.Descricao || x.descricao || "",
            valor: Number(x.Valor ?? x.valor ?? 0),
            metodo: x.Metodo || x.metodo || "",
          }));
          if (showToast) {
            msgAdd.textContent = "Dados sincronizados da planilha.";
            show(msgAdd);
            setTimeout(() => hide(msgAdd), 2000);
          }
          render();
        } catch (e) {
          msgErr.textContent = e.message;
          show(msgErr);
        }
      }

      /************* EVENTOS *************/
      formLanc.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        hide(msgAdd);
        hide(msgErr);

        const item = {
          data: inData.value,
          tipo: inTipo.value,
          categoria: inCat.value.trim(),
          descricao: inDesc.value.trim(),
          valor: unmaskBRL(inValorMask.value),
        };

        if (!item.data || !item.tipo || !item.categoria || !item.descricao) {
          msgErr.textContent =
            "Preencha data, tipo, categoria e descrição para cadastrar.";
          show(msgErr);
          return;
        }

        try {
          await apiAdd(item);
          msgAdd.textContent = "Lançamento adicionado.";
          show(msgAdd);
          formLanc.reset();
          inValorMask.value = "R$ 0,00";
          await sync(false);
        } catch (e) {
          msgErr.textContent = e.message;
          show(msgErr);
        }
      });

      busca.addEventListener("input", () => render());
      filtroTipo.addEventListener("change", () => render());
      periodoMes.addEventListener("change", () => render());
      btnLimpar.addEventListener("click", () => {
        busca.value = "";
        filtroTipo.value = "";
        periodoMes.value = "";
        render();
      });

      btnSync.addEventListener("click", () => sync(true));

      btnExport.addEventListener("click", () => {
        const csv = [
          ["ID", "Data", "Tipo", "Categoria", "Descricao", "Valor"],
          ...lancamentos.map((l) => [
            l.id,
            l.data,
            l.tipo,
            l.categoria,
            l.descricao,
            l.valor,
          ]),
        ]
          .map((linha) =>
            linha
              .map((v) => `"${String(v ?? "").replace(/"/g, '""')}"`)
              .join(",")
          )
          .join("\n");
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "lancamentos.csv";
        a.click();
        URL.revokeObjectURL(url);
      });

      tbody.addEventListener("click", async (ev) => {
        const btn = ev.target.closest("button[data-act]");
        if (!btn) return;
        const id = btn.dataset.id;
        const act = btn.dataset.act;

        hide(msgErr);
        hide(msgAdd);

        if (act === "del") {
          if (!confirm("Excluir este lançamento?")) return;
          try {
            await apiDelete(id);
            await sync(false);
            msgAdd.textContent = "Lançamento excluído.";
            show(msgAdd);
          } catch (e) {
            msgErr.textContent = e.message;
            show(msgErr);
          }
        }

        if (act === "save") {
          const inputs = tbody.querySelectorAll(`[data-id="${id}"]`);
          const obj = { id };
          inputs.forEach((i) => {
            const field = i.dataset.field;
            obj[field] = field === "valor" ? unmaskBRL(i.value) : i.value;
          });
          try {
            await apiUpdate(obj);
            await sync(false);
            msgAdd.textContent = "Lançamento atualizado.";
            show(msgAdd);
          } catch (e) {
            msgErr.textContent = e.message;
            show(msgErr);
          }
        }
      });

      /************* INIT *************/
      (function init() {
        const t = new Date();
        const m = String(t.getMonth() + 1).padStart(2, "0");
        const d = String(t.getDate()).padStart(2, "0");
        inData.value = `${t.getFullYear()}-${m}-${d}`;
        inValorMask.value = "R$ 0,00";
        sync(false);
      })();
    </script>
  </body>
</html>
